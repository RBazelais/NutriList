<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.min.css">
	  
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/app.css">
	  
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.bundle.min.js"></script>
	</head>
	<body id="home" data-spy="scroll" data-target=".navbar" data-offset="100">
	
		<!-- navbar -->
		<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
			<div class="container">
				<ul class="nav navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="index.html#about">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="dashboard.html">Dashboard</a>
					</li>
				</ul>
				
				<a class="navbar-brand pull-sm-right m-r-0 hidden-xs-down" href="#">Nutri List</a>
			</div>
		</nav><!-- /navbar -->
		
		
		<section class="container p-y-2">
		
            <div class="row">
                <div class="col-md-12">
                    <h2 id="headline">Never forget your grocery list again</h2>
                </div>
            </div>
      

            <div class="row">
                <div class="col-md-6">
                    <div class="app-container">
							<div class="form-inline form-group">
								<p>
								<label for="new-task">Add New Item</label>
								<input class="form-control" id="new-task" type="text">
								<button>Add</button>
								</p>
							</div>

                        <h3>Your Current List</h3>
						<div class="form-group">
							<ul id="incomplete-tasks">
								<li class="foodItem">
									<input type="checkbox" class="checkbox">
									<label>Eggs</label>
									<input class="form-control" type="text">
									<button class="edit">Edit</button>
									<button class="delete">Delete</button>
								</li>
								<li class="foodItem">
									<input type="checkbox">
									<label>Milk</label>
									<input class="form-control" type="text" value="Milk">
									<button class="edit">Edit</button>
									<button class="delete">Delete</button>
								</li>
							</ul>
						</div>
                        <h3>Completed Items</h3>
						<ul id="completed-tasks">
							<li><input type="checkbox" checked>
								<label>Broccoli</label>
								<input class="form-control" type="text">
								<button class="edit">Edit</button>
								<button class="delete">Delete</button>
							</li>
						</ul>
					</div>
                </div>

                <div class="col-md-6 m-t-2 p-t-2">
                  <!-- pie chart canvas element #FFEA88 #C03221-->
					<canvas id="myChart" width="350" height="350"></canvas>
					<script>
						var ctx = document.getElementById("myChart");
						var myChart = new Chart(ctx, {
							type: 'pie',
							data: {
								labels: ["Fruit", "Dairy", "Vegetables", "Grains", "Protein"],
								datasets: [{
									label: 'Your Grocery List',
									data: [12, 19, 5, 2, 3],
									backgroundColor: [
										'rgba(255, 99, 132, 0.2)',
										'rgba(54, 162, 235, 0.2)',
										'rgba(75, 192, 192, 0.2)',
										'rgba(255, 129, 83, 0.2)',
										'rgba(135, 139, 182, 0.2)'

									],
									borderColor: [
										'rgba(255,99,132,1)',
										'rgba(54, 162, 235, 1)',
										'rgba(75, 192, 192, 1)',
										'rgba(255, 159, 64, 1)',
										'rgba(153, 102, 255, 1)',
									],
									borderWidth: 1
								}]
							},
							options: {
								scales: {
									yAxes: [{
										ticks: {
											beginAtZero:true
										}
									}]
								}
							}
						});
						window.myChart = myChart;
					</script>
				</div>
		  </div>
	  
    	<script type="text/javascript" src="js/appN.js"></script>

		
		
		<!-- footer -->
			<div class="row p-y-1">
				<div class="col-md-7">
					<ul class="nav nav-inline">
						<li class="nav-item">
							<a class="nav-link" href="#">Lorem</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Ipsum</a>
						</li>
					</ul>
				</div>
				<div class="col-md-5 text-md-right">
					<small>&copy; Nurti List 2016 </small>
				</div>
			</div>			
			<!-- /footer -->
			
		</section><!-- /.container -->
			
			
		 <!--=============FORM MODAL================-->

		<div id="register" class="modal fade">
			<div class="modal-dialog modal-md" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Join our mailing list</h4>
					</div>
					<div class="modal-body">
						<div class="input-group">
						  <input type="text" class="form-control" placeholder="Email">
						  <span class="input-group-btn">
							<button id="signUp-btn"class="btn btn-primary" type="button">Sign up</button>
						  </span>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Confirm</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->		
		
		<!-- jQuery first, then tether, then Bootstrap Material Design JS. -->
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script src="https://cdn.rawgit.com/HubSpot/tether/v1.3.4/dist/js/tether.min.js"></script>
		<script src="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.iife.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="https://maxcdn.bootstrapcdn.com/js/ie10-viewport-bug-workaround.js"></script>
		<script>
		  $('body').bootstrapMaterialDesign();
		</script>
	</body>
</html>
